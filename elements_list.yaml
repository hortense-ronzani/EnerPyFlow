---
Source:
  PV:
    activate: True
    energy: 'electricity'
    environment: 'house'
    maximum_in_type: 'constant'
    maximum_in: 0
    minimum_out_type: 'hourly'
    minimum_out: 'data_sample.csv//PV (Wh)'
    maximum_out_type: 'hourly'
    maximum_out: 'data_sample.csv//PV (Wh)' # sample of PV production chronicle for 1 kWc installed
    # Total production minimum = minimum * factor
    # Total production maximum = maximum * factor
    factor: 'auto' # if set to 'auto', will be optimized between 0. and 5.
    factor_low_bound: 0.
    factor_up_bound: 5.
    factor_type: 'Continuous' # Can be: 'Binary', 'Integer' or 'Continuous'
    # Cost of technology = installation_cost * factor
    installation_cost: 2.40 # €/kWc

  grid:
    activate: True
    energy: 'electricity'
    environment: 'house'
    maximum_in_type: 'constant'
    maximum_in: 9000 # W (~kVA)
    maximum_out_type: 'constant'
    maximum_out: 9000 # W (~kVA)
    cost_out_type: 'hourly'
    # cost_out: 0.0001952 # 195,2 €/MWh tarif base EDF
    cost_out: 'data_sample.csv//Electricity_price (euros/Wh)'
    cost_in_type: 'hourly'
    cost_in: 'data_sample.csv//Electricity_price_negative (euros/Wh)'
    # cost_in: -0.000040 # 40€/MWh tarif rachat particuliers EDF

  external_charging_station:
    activate: True
    energy: 'electricity'
    environment: 'car'
    maximum_in_type: 'constant'
    maximum_in: 0
    maximum_out_type: 'constant'
    maximum_out: 100000 # W (~kVA)
    cost_out_type: 'constant'
    cost_out: 0.000200 # €/Wh 200 €/MWh
  
  gas_station:
    activate: False
    energy: 'oil'
    environment: 'car'
    minimum_in_type: 'constant'
    minimum_in: 0
    cost_out_type: 'constant'
    cost_out: 1.7 # €/L

# Consumptions are inputs; energy levels required are not variable
Demand:
  house_fixed_electricity_consumption:
    activate: True
    energy: 'electricity'
    environment: 'house'
    value_type: 'hourly'
    value: 'data_sample.csv//conso (Wh)'
    factor: 0.5
    dispatchable: False

  house_daily_dispatchable_electricity_consumption:
    activate: True
    energy: 'electricity'
    environment: 'house'
    value_type: 'hourly'
    value: 'data_sample.csv//conso (Wh)'
    factor: 0.5
    dispatchable: True
    dispatch_window: 12 # h (-12h, +12h)
    maximum_hourly_dispatch: 500. # Wh

  house_weekly_dispatchable_electricity_consumption:
    activate: False
    energy: 'electricity'
    environment: 'house'
    value_type: 'hourly'
    value: 'data_sample.csv//conso (Wh)'
    factor: 0.25
    dispatchable: True
    dispatch_window: 192 # h (-96h, +96h)
    maximum_hourly_dispatch: 250. # Wh

  car_use:
    activate: True
    energy: 'distance'
    environment: 'car'
    value_type: 'hourly'
    value: 'data_sample.csv//Distances_traveled (km)'

  house_heating:
    activate: False
    energy: 'heat'
    environment: 'house'
    value_type: 'constant'
    value: 150. # Wh thermiques

Storage:
  home_battery:
    activate: True
    energy: 'electricity'
    environment: 'house'
    capacity: 1000 # Wh
    efficiency: 0.95
    initial_SOC: 0.1 # SOC of 50% at t0
    calendar_aging: 1.
    cost_in_type: 'constant'
    cost_in: 0. # €/Wh # Coût du cyclage, pénalise le fait d'utiliser la batterie
    cost_out_type: 'constant'
    cost_out: 0. # 0.1 €/Wh 
    factor: 1. # If set to 'auto', will be optimized between values 0. and 5.
    factor_low_bound: 0.
    factor_up_bound: 5.
    # Technology cost = unit_cost * factor
    factor_type: 'Continuous'
    volume_factor: 'auto'
    volume_factor_low_bound: 0.
    volume_factor_up_bound: 10.
    volume_factor_type: 'Continuous'
    volume_installation_cost: 0.96 # €/kWh
  
  car_battery:
    activate: True
    energy: 'electricity'
    environment: 'car'
    capacity: 1000 # Wh
    efficiency: 0.95
    initial_SOC: 0.1 # SOC of 50% at t0
    calendar_aging: 0.999
    factor: 1.
    installation_cost: 0. #3.
    volume_factor: 'auto'
    volume_factor_low_bound: 0. # kWh
    volume_factor_up_bound: 80. # kWh
    volume_factor_type: 'Continuous'
    volume_installation_cost: 1.28 # €/kWh

  trailer_battery:
    activate: True
    energy: 'electricity'
    environment: 'module'
    capacity: 5000 # Wh
    efficiency: 0.95
    initial_SOC: 0.5 # SOC of 50% at t0
    calendar_aging: 0.999
    factor: 1.
    volume_installation_cost: 1.28 # €/kWh

  house_temperature:
    activate: False
    energy: 'heat'
    environment: 'house'
    capacity: 2500.
    efficiency: 1.
    initial_SOC: 0.5
    calendar_aging: 1.

Convertor:
  electric_engine:
    activate: True
    environment: 'car'
    input_energy: 'electricity'
    maximum_in_type: 'constant'
    maximum_in: 100000 # Wh e
    output_energies:
      distance: 0.007 # = 1./150 1/(Wh/km)
      # heat: 0.1 # (10% of heat losses)
  
  combustion_engine:
    activate: False
    environment: 'car'
    input_energy: 'oil'
    output_energies:
      distance: 16.7 # = 1/0.06 1/(L/km)
      # heat: 5600. # = 8000*0.7 (PCI of oil * 70% of heat losses)

  electric_heater:
    activate: False
    environment: 'house'
    input_energy: 'electricity'
    maximum_in_type: 'constant'
    maximum_in: 500 # Whth
    output_energies:
      heat: 1.

  PAC:
    activate: False
    environment: 'house'
    input_energy: 'electricity'
    output_energies:
     heat: 3.

  generator:
    activate: False
    environment: 'car'
    input_energy: 'oil'
    output_energies:
      electricity: 2800. # = 8000*0.35, PCI of oil * efficiency
      heat: 5200. # 8000*0.65 PCI of oil * 65% of heat losses

# oil_PCI: 29 MJ/L = 8000 Wh/L